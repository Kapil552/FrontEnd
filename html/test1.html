<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1 id="test"></h1>
    <script>

        Hello=a=>{
            return "Hello World " +a;
        }

        document.getElementById('test').innerHTML=Hello(3);
    </script>
</body>
</html>
