<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() method</title>
</head>
<body>
    <h1 id="test"></h1>

    <script>
        const arr=[45,20,3,5,46];

        let text="";

        arr.forEach(myFunction);

        function myFunction(value, index, array){   //myFunction(value){} is also correct
            text += value +"<br>";
        }

        document.getElementById('test').innerHTML=text;

    </script>
</body>
</html>
