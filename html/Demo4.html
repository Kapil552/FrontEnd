<html lang="en">
<head>

<body>
    <h1 id="test"></h1>
    <script>
        function Person(first, last, age, city){
            this.first=first;
            this.last=last;
            this.age=age;
            this.city=city;
        }

        const myFather=new Person("Ramesh", "Kurmi", 25, "Indore");

        document.getElementById('test').innerHTML="My Father name is Mr. " +myFather.first+ " " +myFather.last;

    </script>

</body>
