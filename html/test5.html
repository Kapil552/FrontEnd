<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for/in loop for object</title>
</head>
<body>
    <h1 id="test"></h1>

    <script>
        const person={Name:"Kapil", Age:25, City:"Indore"};

        let value="";

        for(let x in person){
            value += person[x]+ " <br> ";
        }

        document.getElementById('test').innerHTML=value;
    </script>
</body>
</html>
