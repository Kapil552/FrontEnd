<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1 id="test"></h1>
    <script>
        // let text="", i=0;

        // while(i<10){
        //     text +=  "<br> Number is " +i;
        //     i++;
        // }

        // document.getElementById('test').innerHTML=text;

        const arr=[10,20,30,40,50];

        let text="", i=0;

        while(arr[i]){
            text += arr[i] +" <br> ";
            i++;    
        }

        document.getElementById('test').innerHTML=text;
    </script>
</body>
</html>
