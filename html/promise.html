<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let promise=new Promise(function(resolve, reject){
            alert("Hello");
            resolve(56);
        })

        console.log("Hello one");
        setTimeout(function(){
            console.log("Hello two in 3 seconds");
        }, 3000)

        console.log("My name is Kapil");
        console.log(promise);
    </script>
</body>
</html>
