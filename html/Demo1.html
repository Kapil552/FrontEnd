<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Document</title>
    <style>
        img{
            max-width: 40%;
            height: 400px;
        }

    </style>
</head>
<body>
    <h1>Changing Picture</h1>
    <button id="button" onclick="document.getElementById('test').src='pic1.jfif'">Click Here</button>
    <img src="pic1.jfif" alt="pic1" id="test">
    <p>India</p>
    <button id="test" onclick="document.getElementById('test').src='pic2.jpg'">Click me</button><br>
    <button
        onclick='document.write("Full Stack Developer")'>Try it</button>
</body>
</html>
