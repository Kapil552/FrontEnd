<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise with loadScript</title>
</head>
<body>
    <script>
        let loadScript=(src)=>{
            return new Promise((resolve, reject)=>{
                let script=document.createElement('script');
                script.src=src;
                document.body.appendChild(script);
                script.onload=()=>{
                    resolve("script has been loaded");
                }

                script.onerror=()=>{
                    reject("error while loading the script")
                }
            })
        }

        let p1=loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js");
        p1.then((value)=>{
            console.log(value);
        }).catch((value)=>{
            console.log(value);
        })
    </script>
</html>
